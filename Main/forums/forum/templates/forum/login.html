{% extends 'forum/base.html' %}

{% block head_title %}Forum Website Login{% endblock head_title %}

{% block content %}
    <h1 class="mb-5">Login</h1>

    {% for msg in messages %}
        <p style="width: fit-content;" class="alert alert-danger mb-4"> <strong class="alert-danger">{{ msg }}</strong> </p>
    {% endfor %}

    <form action="" method="POST"> {% csrf_token %}
        <div>
            <div class="form-group col-3 mb-4">
                <label for="username" class="mb-3">Username</label>
                <input type="text" required class="form-control bg-transparent focus-thicken" id="username"
                 placeholder="Enter your username" name="username">
            </div>
            <div class="form-group col-5 mb-5">
                <label for="password" class="mb-3">Password</label>
                <input type="password" required class="form-control bg-transparent focus-thicken" id="password"
                 placeholder="Enter your password" name="password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock content %}
