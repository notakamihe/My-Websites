{% extends 'example/index.html' %}

{% block content %}
    <h1>Log in</h1>

    <form method="POST" action="" style="margin-left: 3rem; margin-bottom: 2.5rem;">
        {% csrf_token %}
        
        <div class="mt-5">
            <div class="mt-5 mb-4">
                <label for="username" style="display: block;">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username">
            </div>
            <div class="mt-5 mb-4">
                <label for="password" style="display: block;">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password">
            </div>
        </div>

        <input type="submit" class="btn btn-outline-success" name="create-user" value="Log in">
    </form>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}

    <p>Need an account? <a href="{% url 'register' %}">Click here.</a></p>
{% endblock content %}
